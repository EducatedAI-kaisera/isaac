version: '3.9'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    env_file:
      - ./web/.env.example
    container_name: isaac-web
    ports:
      - 3000:3000

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - OPENAI_API_KEY= # your openai api key
    container_name: isaac-api
    ports:
      - 5001:5001
